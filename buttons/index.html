<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; James Fawcett</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Katie Heider</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="btn_npr"><img src="npr.png" style="width:100px;height:50px;"></a>
			</div>

			<div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><img src="nbcicon.png" style="width:150px;height:125px;"></a>
			</div>

			<div class="button_container">
				<a href="https://www.facebook.com" target="_blank" id="btn_fb"><i class="fa fa-facebook-square fa-5x" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="https://www.lyft.com" target="_blank" id="btn_lyft"><i class="fa fa-car fa-4x" aria-hidden="true"></i></a>
			</div>
			<div class="button_container">
				<a href="http://www.moo.com/us" target="_blank" id="btn_moo">MOO</a>
			</div>
			<!--5 buttons-->

			<div class="button_container">
				<a href="http://www.oldnavy.gap.com" target="_blank" id="btn_oldnavy">OLD NAVY</a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="btn_cn"><img src="cn.png"></a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="btn_apple"><i class="fa fa-apple fa-3x" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="btn_coke"><img src="coke.jpg"></a>
			</div>

			<div class="button_container">
				<a href="http://www.michaelkors.com" target="_blank" id="btn_mk">MICHAEL KORS</a>
			</div>

			<!--ten buttons-->

			<div class="button_container">
				<a href="http://www.samsung.com/us" target="_blank" id="btn_sam"><i class="fa fa-mobile fa-4x" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.hulkhogan.com" target="_blank" id="btn_hulk">hulk hogan</a>
			</div>

			<div class="button_container">
				<a href="http://www.hsn.com" target="_blank" id="btn_hsn"><br>hsn</a>
			</div>

			<div class="button_container">
				<a href="http://www.velocity.com" target="_blank" id="btn_vel">velocity</a>
			</div>

			<div class="button_container">
				<a href="http://www.pottermore.com" target="_blank" id="btn_pot"><i class="fa fa-magic fa-spin fa-2x" aria-hidden="true"> Pottermore</i></a>
			</div>

			<!--15 buttons-->

			<div class="button_container">
				<a href="http://www.explodingkittens.com" target="_blank" id="btn_explode">EXPLODING KITTENS</a>
			</div>

			<div class="button_container">
				<a href="http://www.electrabike.com" target="_blank" id="btn_elec"><i class="fa fa-bicycle" aria-hidden="true"></i> Electra</a>
			</div>

			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" id="btn_insta"><img src="insta.png" id="btn_insta"></a>
			</div>

			<div class="button_container">
				<a href="https://www.fitbit.com/home" target="_blank" id="btn_fitbit"><i class="fa fa-clock-o fa-spin fa-3x fa-fw" aria-hidden="true"></i>fitbit</a>
			</div>

			<div class="button_container">
				<a href="https://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><img src="nike.png" id="btn_nike"></a>
			</div>
			<!--20 buttons-->

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org" target="_blank" id="btn_mobg"><i class="fa fa-pagelines fa-4x" aria-hidden="true"></i><br>Missouri Botanical Garden<br><i class="fa fa-pagelines fa-4x" aria-hidden="true"></i></a>
			</div>

			<div class="button_container">
				<a href="https://ibm.com" target="_blank" id="btn_ibm"><img src="ibm.png" id="btn_ibm"></a>
			</div>

			<div class="button_container">
				<a href="http://thecolorrun.com/" target="_blank" id="btn_color"><img src="color.png" id="btn_color"></a>
			</div>

			<div class="button_container">
				<a href="http://www.st.louis.craigslist.org" target="_blank" id="btn_craig">craigslist</a>
			</div>

			<div class="button_container">
				<a href="https://www.stjude.org" target="_blank" id="btn_stjude">St. Jude's Children Hospital</a>
			</div>

			</div>



		</div>	

	</body>
</html>
